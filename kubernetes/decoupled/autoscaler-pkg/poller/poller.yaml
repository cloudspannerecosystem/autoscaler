apiVersion: batch/v1
kind: CronJob
metadata:
  name: poller
  namespace: spanner-autoscaler # kpt-set: ${namespace}
spec:
  concurrencyPolicy: Forbid
  schedule: "*/2 * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: poller
            otel-submitter: "true"
        spec:
          containers:
          - name: poller
            image: poller-image # kpt-set: ${poller_image}
            resources:
              requests:
                memory: "256Mi"
                cpu: "250m"
              limits:
                memory: "256Mi"
            env:
            - name: K8S_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OTLP_COLLECTOR_URL
              value: "http://otel-collector:4317/"
            volumeMounts:
            - name: config-volume
              mountPath: /etc/autoscaler-config
          volumes:
          - name: config-volume
            configMap:
              name: autoscaler-config
          nodeSelector:
            iam.gke.io/gke-metadata-server-enabled: "true"
          restartPolicy: Never
          serviceAccountName: poller-sa
