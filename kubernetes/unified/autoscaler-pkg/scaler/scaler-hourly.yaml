apiVersion: batch/v1
kind: CronJob
metadata:
  name: scaler-hourly
  namespace: spanner-autoscaler # kpt-set: ${namespace}
spec:
  concurrencyPolicy: Forbid
  schedule: "1 * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: scaler
        spec:
          containers:
          - name: scaler
            image: scaler-image # kpt-set: ${scaler_image}
            resources:
              requests:
                memory: "256Mi"
                cpu: "250m"
              limits:
                memory: "256Mi"
            env:
            - name: AUTOSCALER_CONFIG
              value: "/etc/autoscaler-config/autoscaler-config-hourly.yaml"
            volumeMounts:
            - name: config-volume
              mountPath: /etc/autoscaler-config
          volumes:
          - name: config-volume
            configMap:
              name: autoscaler-config-hourly
          nodeSelector:
            iam.gke.io/gke-metadata-server-enabled: "true"
          restartPolicy: Never
          serviceAccountName: scaler-sa
