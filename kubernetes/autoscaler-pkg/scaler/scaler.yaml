apiVersion: apps/v1
kind: Deployment
metadata:
  name: scaler
  namespace: spanner-autoscaler # kpt-set: ${namespace}
  labels:
    app: scaler
spec:
  replicas: 3
  selector:
    matchLabels:
      app: scaler
  template:
    metadata:
      labels:
        app: scaler
    spec:
      containers:
      - name: scaler
        image: scaler-image # kpt-set: ${scaler_image}
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
      nodeSelector:
        iam.gke.io/gke-metadata-server-enabled: "true"
      serviceAccountName: scaler-sa
---
apiVersion: v1
kind: Service
metadata:
  name: scaler
  namespace: spanner-autoscaler # kpt-set: ${namespace}
spec:
  type: ClusterIP
  selector:
    app: scaler
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
